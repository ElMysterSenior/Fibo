<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow">
          <div class="card-body p-5">
            <h1 class="card-title text-center mb-4">REGISTRO DE EXAMEN ESPECIAL</h1>
          
              <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input formControlName="matricula" type="text" class="form-control" id="matricula"  readonly>

              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input formControlName="nombre" type="text" class="form-control" id="nombre" readonly>

              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo:</label>
                <input formControlName="correo" type="email" class="form-control" id="correo" placeholder="Ingresa tu Correo Electrónico">
                <div *ngIf="campoEsInvalido('correo')">
                  <small class="text-danger">{{ obtenerMensajeError('correo') }}</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input formControlName="telefono" type="tel" class="form-control" id="telefono" placeholder="Ingresa tu Teléfono">
                <div *ngIf="campoEsInvalido('telefono')">
                  <small class="text-danger">{{ obtenerMensajeError('telefono') }}</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="grado" class="form-label">Grado:</label>
                <select formControlName="grado" class="form-select" id="grado">
                  <option value="" disabled selected>Seleccionar</option>
                  <option >1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <input formControlName="carrera" type="text" class="form-control" id="carrera"  readonly>
               
              </div>
              <div class="mb-3">
                <label for="materiaSeleccionada" class="form-label">Materias:</label>
                <select formControlName="materiaSeleccionada" class="form-select" id="materiaSeleccionada">
                  <option value="" disabled selected>Seleccionar</option>
                  <option *ngFor="let materia of materias" [value]="materia.clave">
                    {{ materia.materia }}
                  </option>
                </select>
                
                  
              </div>
              
              <div class="mb-4">
                <label for="estatus" class="form-label">Estatus:</label>
                <select formControlName="estatus" class="form-select" id="estatus">
                  <option value="" disabled selected>Seleccionar</option>  
                  <option>Activo</option>
                    <option >Pendiente</option>
                  </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
